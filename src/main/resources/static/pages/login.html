<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/style/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Bookkeeping Application | Error</title>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      Acharya Bookstore
    </a>
    <span class="text-white-50 small"> | Error</span>
  </div>
</nav>

<div class="container-fluid d-flex justify-content-center mt-5">
  <div class="border-1 p-4 shadow w-25">
    <h4 class="text-primary">Admin Login</h4>
    <div class="alert alert-danger" role="alert" th:if="${ error != null && error != '' }" th:text="${error}"></div>
    <form class="form w-50" method="post" action="#" th:action="@{/admin/login}" th:object="${loginRequest}">
      <input type="text" name="username" th:field="*{username}" class="form-control mb-3" placeholder="Username" aria-label="Username" />
      <input type="password" name="password" th:field="*{password}" class="form-control mb-3" placeholder="Password" aria-label="Password">
      <input type="submit" class="btn btn-outline-primary" value="Login">
    </form>
  </div>
</div>

<footer class=" mt-4 bg-light fixed-bottom text-center text-secondary">
  <div>&copy; Aditi & Team</div>
</footer>
</body>
</html>
