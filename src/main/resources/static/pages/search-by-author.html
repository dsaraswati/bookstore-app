<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/style/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Bookkeeping Application | Search by Author</title>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      Acharya Bookstore
    </a>
    <span class="text-white-50 small"> | Search by Author</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="container-fluid d-flex justify-content-center mt-5">
    <form class="form w-50" method="post" action="#" th:action="@{/search}" th:object="${searchRequest}">
      <input type="hidden" name="searchByType" value="AUTHOR" />
      <input type="text" name="searchString" class="form-control" placeholder="Author" aria-label="Author">
    </form>
  </div>

  <div class="container-fluid w-75 mt-5">
    <div class="search-results">
      <p class="mx-2" th:if="${searchString != null && searchString != ''}">Showing results for '<i th:text="${searchString}"></i>'</p>
      <div class="card shadow w-100 m-2" th:each="book: ${books}">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-10">
              <h5 class="card-title" th:text="${book.title}"></h5>
              <p class="card-text text-secondary" th:text="${book.author.name}"></p>
            </div>
            <div class="col-sm-2 text-end">
              <div class="text-secondary text-decoration-underline" th:text="'&#8377; ' + ${book.price}"></div>
              <a th:href="@{'/checkout/' + ${book.id}}" class="btn btn-outline-primary btn-sm">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class=" mt-4 bg-light fixed-bottom text-center text-secondary">
  <div>&copy; Aditi & Team</div>
</footer>
</body>
</html>
